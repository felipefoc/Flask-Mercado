{% extends 'base.html' %}

{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">Setor</th>
      <th scope="col">Nome_IMG</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
  {% for produto in produtos %}
    <tr>
      <th scope="row">{{ produto.id }}</th>
      <td>{{ produto.nome }}</td>
      <td>{{ produto.setor }}</td>
      <td>{{ produto.nome_img }}</td>
      <td><a methods="POST" href="/delete{{ produto.id }}">deletar</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
